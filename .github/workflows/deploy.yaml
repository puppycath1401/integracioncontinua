name: deploySecrets
on: push
jobs:
  firts_job:
    strategy:
      matrix:
        version: ["ubuntu-22.04", "ubuntu-latest"]
    runs-on: ${{ matrix.version }}
    steps:
      - name: Imprimesecreto
        run: echo "${{ secrets.TOKEN_SECRET }}"
      
      - name: variable
        run: echo "${{ vars.NAME }}"
      
      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: 18 